<html>
    <head>
        {% if title %}
        <title>{{ title }} - {{ _('My web application') }}</title>
        {% else %}
        <title>{{ _('Welcome to my web application!') }}</title>
        {% endif %}
    </head>
    <body>
        <div>{{ _('My web app') }}: <a href="{{ url_for('main.index') }}">{{ _('Front Page') }}</a></div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
